<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<center>

    <body>

        <h1>Funciones varias </h1>
        <div>
            <label for="numeroInput">Ingrese un número:</label>
            <input type="number" id="numeroInput">
            <button onclick="agregarNumero()" type="button" class="btn btn-outline-secondary">Agregar</button>
            <button onclick="generarNumeros()" type="button" class="btn btn-outline-success">Generar</button>
        </div>
        <br>
        <table id="numerosTable" class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>*</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody id="numerosBody">

            </tbody>
        </table>

        <div class="d-grid gap-2">
            <button onclick="calcularPromedio()" class="btn btn-primary" type="button">Promedio</button>
            <button onclick="calcularMaximoMinimo()" class="btn btn-primary" type="button">Máx-Mín</button>
        </div>

        <script src="Js/index.js"></script>

    </body>
</center>

</html>
